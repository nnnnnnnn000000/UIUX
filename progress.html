<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>進捗状況 - 基礎数学</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #e6f0ff;
      color: #2a6ebb;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 2px solid #2a6ebb;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #2a6ebb;
      color: white;
    }

    td.unattempted {
      color: #aaa;
    }

    .back-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-weight: bold;
      background: white;
      border: 2px solid #2a6ebb;
      border-radius: 8px;
      color: #2a6ebb;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #2a6ebb;
      color: white;
    }
  </style>
</head>
<body>

<h1>📊 基礎数学の進捗状況</h1>

<table>
  <thead>
    <tr>
      <th>単元</th>
      <th>一回目</th>
      <th>最終結果</th>
    </tr>
  </thead>
  <tbody id="progress-body">
    <!-- JSで生成 -->
  </tbody>
</table>

<button class="back-btn" onclick="history.back()">← ホームに戻る</button>

<script>
  const subject = "基礎数学";

  const units = [
    "グラフと三角関数",
    "指数と対数",
    "数の定義",
    "微分法の基礎",
    "積分法の基礎",
    "微分積分",
    "ベクトルの基礎",
    "行列"
  ];

  function loadProgress(subject, unit) {
    const key = `progress_${subject}_${unit}`;
    const dataStr = localStorage.getItem(key);
    if (!dataStr) return null;
    try {
      return JSON.parse(dataStr);
    } catch {
      return null;
    }
  }

  function renderProgressTable() {
    const tbody = document.getElementById("progress-body");
    tbody.innerHTML = "";

    units.forEach(unit => {
      const data = loadProgress(subject, unit);
      const tr = document.createElement("tr");

      const tdUnit = document.createElement("td");
      tdUnit.textContent = unit;

      const tdFirst = document.createElement("td");
      if (data?.firstAttempt) {
        tdFirst.textContent = `${data.firstAttempt.correct} / ${data.firstAttempt.total} (${data.firstAttempt.rate}%)`;
      } else {
        tdFirst.textContent = "未受験";
        tdFirst.classList.add("unattempted");
      }

      const tdFinal = document.createElement("td");
      if (data?.finalAttempt) {
        tdFinal.textContent = `${data.finalAttempt.correct} / ${data.finalAttempt.total} (${data.finalAttempt.rate}%)`;
      } else {
        tdFinal.textContent = "未受験";
        tdFinal.classList.add("unattempted");
      }

      tr.appendChild(tdUnit);
      tr.appendChild(tdFirst);
      tr.appendChild(tdFinal);

      tbody.appendChild(tr);
    });
  }

  document.addEventListener("DOMContentLoaded", renderProgressTable);
</script>

</body>
</html>
